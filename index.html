<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <!-- Custom CSS -->
  <style>
    /* Custom styles here */
    body {
      background-color: #f8f9fc;
      font-family: 'Open Sans', sans-serif;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .hero {
      background-color: #4e73df;
      color: #ffffff;
      padding: 50px 0;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .hero img {
      width: 100%;
      height: auto;
    }
    .skills, .education, .experience {
      background-color: #ffffff;
      color: #000000;
      padding: 50px 0;
      text-align: center;
    }
    .skills .card, .education .card, .experience .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }
    .skills .card:hover, .education .card:hover, .experience .card:hover {
      transform: translateY(-10px);
    }
    .skills h2, .education h2, .experience h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .skills .card-body, .education .card-body, .experience .card-body {
      padding: 20px;
    }
    .skills .card-title, .education .card-title, .experience .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .skills .card-list, .education .card-list, .experience .card-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .skills .card-list li, .education .card-list li, .experience .card-list li {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 5px;
    }
    .footer {
      background-color: #343a40;
      color: #ffffff;
      padding: 20px 0;
    }
    .footer p {
      font-size: 1.2rem;
      margin: 0;
    }
    .animate__animated {
      animation-duration: 1s;
      animation-fill-mode: both;
    }
    .animate__fadeInUp {
      animation-name: fadeInUp;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 100%, 0);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
    /* Detail Sections */
    .detail-section {
      display: none;
      transition: opacity 0.5s ease;
    }
    .detail-section.active {
      display: block;
      opacity: 1;
    }
  </style>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">About Me</a>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="skills animate__animated animate__fadeInUp">
    <div class="container">
      <h2>My Technical Skills</h2>
      <div class="row">
        <div class="col-md-4 animate__animated animate__fadeInUp">
          <div class="card" onclick="toggleDetail('skills-detail')">
            <div class="card-body">
              <h4 class="card-title">Languages & Paradigms</h4>
              <!-- More content here -->
            </div>
          </div>
        </div>
        <!-- More cards here -->
      </div>
    </div>
  </section>

  <!-- Education Section -->
  <section class="education animate__animated animate__fadeInUp">
    <div class="container">
      <h2>My Education</h2>
      <div class="row">
        <div class="col-md-4 animate__animated animate__fadeInUp">
          <div class="card" onclick="toggleDetail('education-detail')">
            <div class="card-body">
              <h4 class="card-title">Bachelor of Science in Computer Science</h4>
              <p class="card-text">Rutgers University</p>
              <!-- More content here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Experience Section -->
  <section class="experience animate__animated animate__fadeInUp">
    <div class="container">
      <h2>My Work Experience</h2>
      <div class="row">
        <div class="col-md-4 animate__animated animate__fadeInUp">
          <div class="card" onclick="toggleDetail('experience-detail-1')">
            <div class="card-body">
              <h4 class="card-title">Software Engineer Intern</h4>
              <!-- More content here -->
            </div>
          </div>
        </div>
        <!-- More cards here -->
      </div>
    </div>
  </section>

  <!-- Details Sections -->
  <section id="skills-detail" class="detail-section animate__animated animate__fadeInUp">
    <div class="container">
      <h2>Skills Details</h2>
      <!-- Detailed information about skills -->
    </div>
  </section>

  <section id="education-detail" class="detail-section animate__animated animate__fadeInUp">
    <div class="container">
      <h2>Education Details</h2>
      <!-- Detailed information about education -->
    </div>
  </section>

  <section id="experience-detail-1" class="detail-section animate__animated animate__fadeInUp">
    <div class="container">
      <h2>Experience Details</h2>
      <!-- Detailed information about experience -->
    </div>
  </section>
  
  <!-- Add more detail sections for other cards -->

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2022 Your Name</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    function toggleDetail(id) {
      document.getElementById(id).classList.toggle('active');
    }
  </script>
</body>

</html>
